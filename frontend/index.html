<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Image Container -->
        <div class="image-container">
            <img src="static.png" id="image" style="border-radius: 50%;" alt="status">
        </div>

        <div class="input-container">
            <input type="text" id="voiceInput" placeholder="Your text here...">
            <button id="micButton"><img src="mic.png" alt="" style="width: 17px;"></button>
        </div>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
